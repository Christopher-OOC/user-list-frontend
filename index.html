<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>User List</title>
</head>
<body>
    <header class="mb-5">
        <div class="container mt-5">
            <div class="d-flex justify-content-end">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
                    <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
                </div>
            </div>
            <h1 class="mb-4">Users</h1>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Search Users">
                </div>
                <div class="col-md-8 user-menu d-flex justify-content-end align-items-center">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Reputation</a>
                        </li>
                        <li class="nav-item"></li>
                            <a href="#" class="nav-link text-bg-primary rounded-3">New Users</a>
                        </li>
                        <li class="nav-item"></li>
                            <a href="#" class="nav-link">Editors</a>
                        </li>
                        <li class="nav-item"></li>
                            <a href="#" class="nav-link">Moderators</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>
</body>
</html>
